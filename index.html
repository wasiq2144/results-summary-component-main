<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="white-bg">
        <div class="main-box">
            <div class="box-left">
      <h4>Your Result</h4>
      <div class="circle">
        <h2>76</h2>
        <h5>of 100</h5>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
            </div>
            <div class="box-right">
              <h4>Summary</h4>
              <div class="summary-boxes">
                <div style="background:#fff6f5;" class="box"><div><img src="assets/images/icon-reaction.svg" alt=""><h5 style="color: #ff5555;">Reaction</h5></div><h6> <span>80</span>  / 100 </h6></div>
<div style="background:#fffbf2;" class="box"><div><img src="assets/images/icon-memory.svg" alt="">
  <h5 style="color: #ffb21e;"> Memory</h5></div><h6> <span>80</span>  / 100 </h6></div>
<div style="background:#f2fbfa;" class="box"><div><img src="assets/images/icon-verbal.svg" alt="">
  <h5 style="color: #00bb8f;"> Verbal</h5></div><h6> <span>80</span>  / 100 </h6></div>
<div style="background:#f3f3fd;" class="box"><div><img src="assets/images/icon-visual.svg" alt="">
  <h5 style="color: #1125d6;"> Visual</h5></div><h6> <span>80</span>  / 100 </h6></div>
              </div>
              <button>Continue</button>
            </div>
          </div>
  </div>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/wasiq2144">Muhammad Wasiq</a>.
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
